<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Live Widget Cart Generator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h2>Live Widget Cart Generator</h2>
  
  <!-- Input Blog -->
  <label for="blogName">Nama Blog:</label>
  <input type="text" id="blogName" placeholder="Misal: GoSmart Tools">
  
  <label for="blogLink">Link Blog:</label>
  <input type="text" id="blogLink" placeholder="Misal: https://gosmarttoolsbloger.blogspot.com">
  
  <!-- Input Produk -->
  <h3>Tambahkan Produk</h3>
  <label>Nama Produk:</label>
  <input type="text" id="prodName" placeholder="Contoh: Meta Tag Generator">
  <label>Harga Produk (Rp):</label>
  <input type="number" id="prodPrice" placeholder="Contoh: 50000">
  <button id="addProductBtn">Tambah Produk</button>

  <!-- Preview Widget -->
  <h3>Preview Widget</h3>
  <div id="preview-widget"></div>

  <!-- Generate Code -->
  <button id="generateBtn">Generate Code</button>
  
  <h3>HTML Code</h3>
  <pre id="htmlCode"></pre>
  <button class="copy-btn" onclick="copyCode('htmlCode')">Copy HTML</button>

  <h3>CSS Code</h3>
  <pre id="cssCode"></pre>
  <button class="copy-btn" onclick="copyCode('cssCode')">Copy CSS</button>

  <h3>JS Code</h3>
  <pre id="jsCode"></pre>
  <button class="copy-btn" onclick="copyCode('jsCode')">Copy JS</button>
</div>

<script src="widget.js"></script>
</body>
</html>
